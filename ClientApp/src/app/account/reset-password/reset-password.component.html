<div class="d-flex justify-content-center" *ngIf="token && email">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form autocomplete="off" [formGroup]="resetPasswordForm" class="form-signin" (ngSubmit)="resetPassword()">
                <div class="text-center mb-4">
                    <h1 class="mb-3 font-weight-normal">
                        Change your password
                    </h1>
                </div>
    
            <div class="form-floating mb-3">
                <input formControlName="email" type="text" placeholder="Email" class="form-control"
                  >
                <label for="email">Email</label>
              
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" placeholder="new Password" formControlName="NewPassword"
                [class.is-invalid]="submitted && resetPasswordForm.get('NewPassword')?.errors">
                <label for="NewPassword">Password</label>
                <span class="text-danger" *ngIf="submitted && resetPasswordForm.get('NewPassword')?.hasError('required')">password is required</span>
                <span class="text-danger" *ngIf="submitted && resetPasswordForm.get('NewPassword')?.hasError('minlength') || resetPasswordForm.get('password')?.hasError('maxlength')">password must be atleast 6 char & and maximum 15 characters </span>
            </div>

            <div class="form-floating" *ngIf="errorMessages.length>0">
                <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="d-grid">
                        <button class="btn btn-lg btn-success" type="submit">change password</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-grid">
                        <button class="btn btn-lg btn-danger" type="button" routerLink="/account/login">Cancel</button>
                    </div>
                </div>
            </div>
    
            </form>
        </main>
    </div>    
    </div>
